<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - No encontrado | vouneo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class="container">
    <div class="site-logo">sOmber</div>
    <div class="navbar">
      <div class="site-info">Reality, Elevated</div>
      <div class="site-menu">
        <div class="menu-item">Projects</div>
        <div class="menu-item">About</div>
        <div class="menu-item">Contact</div>
      </div>
    </div>

    <div class="header-container">
      <div class="header">
        <span>4</span>
        <span>0</span>
        <span>4</span>
      </div>
    </div>

    <div class="footer">
      <span>Seems you're lost, come back <u>Home</u></span>
      <div class="footer-wrapper"></div>
    </div>
  </div>

  <script>
    gsap.from(".navbar > div", 1.6, {
      opacity: 0,
      y: 60,
      ease: Expo.easeInOut,
      delay: 2.4,
    });
    gsap.from(".site-logo", 1.6, {
      opacity: 0,
      y: 40,
      ease: Expo.easeInOut,
      delay: 2.4,
    });
    gsap.from(".header > span", 1.5, {
      top: "-100vh",
      ease: "bounce.out",
      delay: 1,
      stagger: 0.2,
    });
    gsap.from(".footer span", 0.4, {
      y: -40,
      ease: Expo.easeInOut,
      delay: 2.4,
    });
  </script>
</body>
</html>
